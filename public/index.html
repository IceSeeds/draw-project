<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SocketIO チャットテスト</title>
    <style>
      #inputmyname{display:none}
      #chat{display:none}
      #msglist{list-style-type:none; padding-left:1px;}
      .msg-me{color:blue}
      .name {font-weight:bold}
    </style>
  </head>
  <body>
    <h1>SocketIOチャット</h1>

    <!-- STEP1. 接続中 -->
    <section id="nowconnecting">
      ...サーバに接続中
    </section>

    <!-- STEP2. 名前を入力 -->
    <section id="inputmyname">
      <p>名前を入力</p>
      <form id="frm-myname">
        <input type="text" id="txt-myname">
        <button>入室</button>
      </form>
    </section>

    <!-- STEP3. チャット開始 -->
    <section id="chat">
      <form id="frm-post">
        <span id=myname></span>&nbsp;<input type="text" id="msg">
        <button>送信</button>
      </form>
      <!-- 発言ログ -->
      <ul id="msglist"></ul>
    </section>

    <!--<script src="/socket.io/socket.io.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script>
    <script src="util.js"></script>
    <script src="app.js"></script>
  </body>
</html>
